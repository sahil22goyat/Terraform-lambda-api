name: Deploy Terraform & Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Prepare lambda build dir
        run: |
          rm -rf terraform_lambda_build || true
          mkdir -p terraform_lambda_build
          cp -r lambda/* terraform_lambda_build/
        shell: bash

      - name: Zip lambda
        run: |
          pushd terraform_lambda_build
          zip -r lambda.zip .
          popd

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve \
          -var="s3_bucket_name=${{ secrets.S3_BUCKET_NAME }}" \
          -var="aws_region=${{ secrets.AWS_REGION }}" \
          -var="lambda_name=${{ secrets.LAMBDA_NAME }}" \
          -var="s3_image_key=${{ secrets.S3_IMAGE_KEY }}"

